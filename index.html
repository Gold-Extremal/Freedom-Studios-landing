<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>FREEDOM STUDIOS</title>
</head>
<body>
    <div class="container">
        <section class="home container__item">
            <img class="home__logo logo" src="img/logo.svg" alt="logo">
            <p class="home__overline overline">first semester</p>
            <h1 class="home__title title">freedom studios academy</h1>
            <p class="description">Taking the message of freedom to the end of the earth through media and representing christ in every way.</p>
            <a class="btn" href="#">
                <p class="btn__text">Select a membership plan</p>
                <img class="btn__arrow" src="img/arrow.svg" alt="arrow">
            </a>
        </section>
        <section class="benefits container__item">
            <div class="benefits__title title">members benefits</div>
            <div class="benefit">
                <img src="img/benefit1.svg" alt="" class="benefit__icon">
                <div class="benefit__description">
                    <h3 class="benefit__title title">2 weeks</h3>
                    <p class="benefit__text">internship</p>
                </div>
            </div>
            <div class="benefit">
                <img src="img/benefit2.svg" alt="" class="benefit__icon">
                <div class="benefit__description">
                    <h3 class="benefit__title title">24/7</h3>
                    <p class="benefit__text">mentorhip</p>
                </div>
            </div>
            <div class="benefit">
                <img src="img/benefit3.svg" alt="" class="benefit__icon">
                <div class="benefit__description">
                    <h3 class="benefit__title title">2 free</h3>
                    <p class="benefit__text">e-books</p>
                </div>
            </div>
        </section>
        <section class="facilities container__item">
            <img src="img/facilitiesImage.svg" alt="" class="image">
            <div class="about">
                <p class="overline">facilities</p>
                <h2 class="title">world class trainning</h2>
            </div>
        </section>
        <section class="leader container__item">

        </section>
        <section class="banner container__item">

        </section>
        <footer class="footer container__item">

        </footer>
    </div>
</body>
</html>
